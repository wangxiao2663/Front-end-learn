<!DOCTYPE html>
<html>
<head>
	<title>table with line</title>
	<style type="text/css">
		table tr td,th{border:1px solid #000;}
	</style>
</head>
<body>
	<h1>test</h1>

	<!-- tr : 行, th 表头, td 单元格,无css则无边框-->
	<table>
		<tbody>
			<tr>
				<th>name</th>
				<th>age</th>
				<th>sex</th>
			</tr>
			<tr>
				<td>wangxiao</td>
				<td>23</td>
				<td>boy</td>
			</tr>
			<tr>
				<td>gyy</td>
				<td>19</td>
				<td>girl</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
